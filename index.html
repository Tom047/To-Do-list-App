<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <title>To Do List with Blockchain</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="header">
        <button class="connect-button" onclick="connectToMetaMask()">Connect to MetaMask</button>
        <h1>To Do List with Blockchain</h1>
        <div></div> <!-- Placeholder to maintain the space in the flex container -->
    </header>

    <div class="container">
        <div class="column left-column">
            <h2>Add Task</h2>
            <label for="taskTitle">Task Title</label>
            <input type="text" id="taskTitle" placeholder="Task title">

            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" placeholder="Description"></textarea>

            <label for="bountyAmount">Amount of Bounty</label>
            <input type="number" id="bountyAmount" placeholder="Bounty">

            <label for="deadline">Deadline</label>
            <input type="date" id="deadline">

            <button id="addTask">Add</button>
            <div><br><br><br><br></div>
            <button id="showTasks">Show Tasks</button>
        </div>

        <div class="column right-column">
            <h2>Task List</h2>
            <ul id="taskList">
                <!-- Task items will be added here dynamically -->
            </ul>

            <label for="taskId">ID of Task</label>
            <input type="number" id="taskId" placeholder="Enter Task ID">

            <button id="rewardUser">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
